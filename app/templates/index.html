<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
<br>
<div class="container">
    <div class="row justify-content-start">
        <div class="col">
            <h2>To Do List</h2>
        </div>
    </div>

    <form action="/add" method="POST">
        <div class="row align-items-center">
            <div class="col-1">
                <label for="title" class="form-label">Add new task: </label>
            </div>
            <div class="col-4">
                <input type="text" name="title" class="form-control" placeholder="Enter new task">
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div class="col-6"></div>
        </div>
    </form>

    <br>

    <div class="row justify-content-center">
        <div class="col">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                {% for todo in todo_list %}

                <tr>
                    <th scope="row">{{ todo.id_task }}</th>

                    {% if todo.complete == False %}
                    <td>{{ todo.title }}</td>
                    <td><span class="badge bg-warning text-dark">Not Completed</span></td>

                    {% else %}
                    <td>
                        <del>{{ todo.title }}</del>
                    </td>
                    <td><span class="badge bg-success">Completed</span></td>
                    {% endif %}

                    <td>
                        <a href="/update/{{ todo.id_task }}" class="btn btn-primary">Done?</a>
                        <a href="/delete/{{ todo.id_task }}" class="btn btn-danger">Delete</a>
                    </td>

                </tr>

                {% endfor %}


                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
