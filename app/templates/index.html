<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>

<br>

<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col">
                <h2><strong>To-Do List</strong></h2>
                <br>
            </div>
        </div>

    <!Adding a new task!>
    <form action="/add" method="POST">
        <div class="row align-items-center">
            <div class="col-4">
                <input class="form-control" name="title" placeholder="Enter a new task" type="text">
            </div>
            <div class="col-2">
                <input class="form-control" name="priority" placeholder="Priority from 1-10" type="number"
                       min="1" max="10" required>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" type="submit">Add a new task</button>
            </div>
            <div class="col-3"></div>
        </div>
    </form>

    <br>

    <!Table: Tasks for today!>
        {% set set_when = 'Today' %}
            {% include "table.html" %}

    <br>

    <!Table: Tasks for this week!>
        {% set set_when = 'ThisWeek' %}
            {% include "table.html" %}

    <br>

    <!Table: Tasks for next week!>
        {% set set_when = 'NextWeek' %}
            {% include "table.html" %}

</body>
</html>
